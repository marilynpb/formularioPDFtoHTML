<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/formulario201.css">
    <title>ICS Form 201, Incident Briefing</title>
</head>
<body>
    <div class="container pt-5 mb-5 container-border">
        <h1 class="text-center">INCIDENT BRIEFING (ICS 201)</h1>
          <div class="row">

            <div class="col-12 p-0 m-0">
                <div class="row p-0 m-0  div-container">

                    <div class="col-4 ">
                        <div class="row border-div">
                            <div class="col-12 px-0 mx-0">
                                <label class="fw-bold">1. Incident Name:</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="row border-div">
                            <div class="col-12 px-0 mx-0">
                                <label class="fw-bold">2. Incident Numbrer:</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col-5 border-div">
                        <div class="row">
                            <div class="col-12 px-0 mx-0">
                                <label class="fw-bold">3. Date/Time Initiated:</label>
                                <div class="d-flex p-0 m-0">
                                    <p class="p-0 m-0">Date:
                                        <input type="text" style="max-width: 75%;">
                                    </p> 
                                    <p class="p-0 m-0">Time:
                                        <input type="text" style="max-width: 75%;">
                                    </p> 
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 border-div">
                        <div class="row">
                            <div class="col-12 px-0 mx-0">
                                <label class="fw-bold">4. Map/Sketch 
                                    <span>(include sketch, showing the total area of operations, the incident site/area, impacted and threatened
                                        areas, overflight results, trajectories, impacted shorelines, or other graphics depicting situational status and resource
                                        assignment):
                                    </span>
                                </label>
                                <textarea name="" id="" rows="15"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 border-div">
                        <div class="row">
                            <div class="col-12 px-0 mx-0">
                                <label class="fw-bold">5. Situation Summary and Health and Safety Briefing 
                                    <span>(for briefings or transfer of command): Recognize potential
                                        incident Health and Safety Hazards and develop necessary measures (remove hazard, provide personal protective
                                        equipment, warn people of the hazard) to protect responders from those hazards.
                                    </span>
                                </label>
                                <textarea name="" id="" rows="10"></textarea>
                            </div>
                        </div>
                    </div>                

                    <div class="col-12 border-lados">
                        <div class="d-flex justify-content-between">
                            <label class="fw-bold">6. Prepared by:</label>
                            <span>Name:
                                <input class="input-border-bottom" type="text" style="max-width: 60%;"> 
                            </span>
                            <span>Position/Title: 
                                <input class="input-border-bottom" type="text" style="max-width: 60%;">
                            </span>
                            <span>Signature:
                                <input class="input-border-bottom" type="text" style="max-width: 60%;">
                            </span>
                        </div>
                    </div>

                    <div class="col-6 border-ICS">
                        <div class="row">
                            <div class="col-12 px-0 mx-0">
                                <label class="fw-bold">ICS 201, Page 1</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 border-right">
                        <div class="row">
                            <div class="col-12 px-0 mx-0">
                                <span class="p-0 m-0">Date/Time:
                                    <input class="input-border-bottom" type="text" style="max-width: 75%;">
                                </span> 
                            </div>
                        </div>
                    </div>

                </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
